  <h1>Acerca de Te Pillé</h1>
  <p>Esta extensión de navegador fue creada para detectar si un sitio web está construido con el framework Lovable.</p>
  <p>Funciona analizando el código fuente de la página en busca de indicadores específicos que sugieran el uso de Lovable.</p>
